services:
  web:
    build:
      context: dotnet/
      dockerfile: HitsInternship.Api/Dockerfile
    environment:
      ConnectionStrings__HitsInternship: Server=db;Port=5432;Database=HitsInternshipDb;Username=postgres;Password=postgres
      MINIO_ENDPOINT: minio
      MINIO_ACCESS_KEY: OysgCyOPVJrilvQVQSl6
      MINIO_SECRET_KEY: jUq8jd7pOfX1wyq0txQe4IlL2qo4XEdOgFNFy2d0
      ACCESS_TOKEN_SECRET: mYGh8lG8d6W7wC1cK2fR3sT4aP5eN9dE0dK8iS6eY3VmON5gTD5hMGtWmxEsmTfu3JL0LjDe8Rfdu46w5qjX5jyDwU0ygJPqXJPRmHOQW0WN8oLIaDBxIQQJBAN66qMS2GtcgTqECjnZuuP
      Kafka__BootstrapServers: kafka:29092
      ASPNETCORE_ENVIRONMENT: Testing
    ports:
      - "8081:8081"
    networks:
      - network
    depends_on:
      db:
        condition: service_healthy
      kafka:
        condition: service_healthy
  
  db:
    image: postgres:latest
    container_name: postgres
    expose:
      - "5432"
    environment:
      POSTGRES_DB: HitsInternshipDb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $$POSTGRES_USER" ]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - network

  minio:
    image: minio/minio
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    environment:
      MINIO_ENDPOINT: minio
      MINIO_ROOT_USER:  OysgCyOPVJrilvQVQSl6
      MINIO_ROOT_PASSWORD: jUq8jd7pOfX1wyq0txQe4IlL2qo4XEdOgFNFy2d0
    command: server /data --console-address ":9001"
    networks:
      - network

  pgadmin:
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: postgres
    ports:
      - "1234:80"
    networks:
      - network
    depends_on:
      db:
        condition: service_healthy
        
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    platform: linux/amd64
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    healthcheck:
      test: [ "CMD", "echo", "ruok", "|", "nc", "localhost", "2181" ]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "2181:2181"
    networks:
      - network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    platform: linux/amd64
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    healthcheck:
      test: [ "CMD-SHELL", "kafka-topics --bootstrap-server localhost:9092 --list || exit 1" ]
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - network

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    depends_on:
      - kafka
    ports:
      - "8085:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    networks:
      - network
  
  notification-service:
    build:
      context: java/
      dockerfile: Dockerfile
    environment:
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    ports:
      - "8082:8082"
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - network

networks:
  network:
    driver: bridge

volumes:
  minio_data:
  pgdata:
